
apiVersion: apps/v1
kind: Deployment
metadata:
  name: azure-cg-front
spec:
  replicas: 1
  selector:
    matchLabels:
      app: azure-cg-front
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5 
  template:
    metadata:
      labels:
        app: azure-cg-front
    spec:
      nodeSelector:
        "kubernetes.io/os": linux
      containers:
      - name: azure-cg-front
        image: azuredocs/college-assignment:ed1d16d1b2bc892e167177d6869b647bad30ab9f
        ports:
        - containerPort: 80
        resources:
          requests:
            cpu: 250m
          limits:
            cpu: 500m
     
---
apiVersion: v1
kind: Service
metadata:
  name: azure-cg-front
spec:
  type: LoadBalancer
  ports:
  - port: 80
  selector:
    app: azure-cg-front
